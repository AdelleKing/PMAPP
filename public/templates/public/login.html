
{% extends 'public_base.html' %}

{% block content %}



<section>
    <div>
        <form id="login" action="{% url 'public:tenantlogin' %}"  method="POST">
            {% csrf_token %}
            {{ form.as_p}}
            <button type="submit">Log In</button>
            {% if error %}
                <p>{{ error }}</p>
            {% endif %}
        </form>
    </div>
</section>
    



{% endblock %}
